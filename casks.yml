---
- name: install homebrew casks
  homebrew_cask: name={{ item }} state=present
  with_items:
    - macvim
    - sublime-text
    - textmate
    - firefox
    - dropbox
    - gimp
    - hipchat
    - screenhero
    - skype
    - iterm2
    - flux
    - slate
    - gitx-rowanj
    - github
    - sourcetree
    - arq
    - spotify
    - wireshark
    - beamer
    - trailer
    - hockeyapp
    - subtitles
    - hazel
    - vagrant
    - virtualbox
    - vlc
    - steam
    - ngrok
    - imageoptim
    - imagealpha
    - colorpicker-skalacolor
    - handbrake
    - teamviewer
    - cyberduck
    - vlc
    - rdio
    - smartloader

- name: caskroom/fonts tap
  homebrew_tap: tap=caskroom/fonts state=present
- name: caskroom/fonts casks
  homebrew_cask: name={{ item }} state=present
  with_items:
    - font-source-code-pro
    - font-sauce-code-powerline

