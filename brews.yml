---
- name: install homebrew packages
  homebrew: name={{ item }} state=latest
  with_items:
    - hub
    - legit
    - the_silver_searcher
    - coreutils
    - git-extras
    - figlet
    - grc
    - mongodb
    - node
    - autojump
    - nmap
    - wget
    - resty
    - python
    - mitmproxy
    - class-dump
    - gist
    - parallel
    - mosh
    - ssh-copy-id
    - uncrustify
    - imagemagick
    - xctool
    - heroku-toolbelt
    - archey

- name: homebrew/versions tap
  homebrew_tap: tap=homebrew/versions state=present
- name: homebrew/versions brews 
  homebrew: name={{ item }} state=latest
  with_items:
    - mongodb24

