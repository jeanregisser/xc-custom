---
- name: install homebrew packages
  homebrew: name={{ item }} state=latest
  with_items:
    - hub
    - legit
    - the_silver_searcher
    - coreutils
    - git-extras
    - figlet
    - grc
    - autojump
    - nmap
    - wget
    - resty
    - python
    - mitmproxy
    - class-dump
    - gist
    - parallel
    - ssh-copy-id
    - uncrustify
    - imagemagick
    - xctool
    - heroku-toolbelt
    - archey